<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>
  <body>
    <h1>Bitcoin Ticker</h1>

    <form class="" action="/" method="post">
      <input type="text" name="amount" placeholder="Quantity">
      <select class="" name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Lightcoins</option>
      </select>

      <select class="" name="fiat">
        <option value="USD">Dollars</option>
        <option value="EUR">Euros</option>
        <option value="GBP">Pounds</option>
      </select>
      <button type="submit" name="button">Check</button>

    </form>

  </body>
</html>
